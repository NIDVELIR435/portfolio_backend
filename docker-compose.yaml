version: '3.5'

services:
  db:
    image: postgres:12-alpine
    command: postgres -c 'max_connections=200'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
